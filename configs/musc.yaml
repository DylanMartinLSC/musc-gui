datasets:
  dataset_name: 'mvtec_ad'  # Dataset type (for testing/training only)
  data_path: ./data/
  class_name: 'ALL'
  img_resize: 224  # Image size: 224 (fast), 384/512 (slower but more accurate)
  divide_num: 1

models:
  backbone_name: 'dinov2_vitb14'  # AI Model - see options below
  pretrained: 'openai'
  batch_size: 1
  feature_layers: [11]  # Internal settings - do not modify
  r_list: [1]

testing:
  output_dir: 'output_gui'  # Where to save results
  vis: False
  vis_type: single_norm
  save_excel: False

# Detection Thresholds (configured in GUI as 0-100%)
thresholds:
  image_threshold: 9.0  # Detection Sensitivity: 90% (High=strict, Low=sensitive)
  overlay_threshold: 3.5  # Heatmap Intensity: 35% (how much defect area to highlight)

# GPU Device: 0 (first GPU), 1 (second GPU), etc. Uses CPU if no GPU available
device: 0


