name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.10", "3.11"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run smoke tests (CPU only)
        run: |
          pytest tests/test_smoke.py -v --ignore-glob="**/test_*gpu*" -k "not slow"

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install linting tools
        run: |
          pip install black ruff

      - name: Check code formatting with black
        run: |
          black --check --diff .

      - name: Lint with ruff
        run: |
          ruff check .

  type-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install mypy types-PyYAML types-pillow numpy

      - name: Type check core modules
        run: |
          mypy models/musc.py --ignore-missing-imports --no-error-summary || true
        continue-on-error: true  # Type hints are being added incrementally

  # GPU tests run separately (requires self-hosted runner with GPU)
  test-gpu:
    runs-on: ubuntu-latest
    if: false  # Disabled by default - enable if you have GPU runners
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -e ".[dev]"

      - name: Run full test suite
        run: |
          pytest tests/ -v --tb=short
